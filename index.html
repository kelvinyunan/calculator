<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen" id="screen">0</div>
        <div class="buttonHolder">
            <div class="rowOne">
                <button class="blueBtn" id="clearBtn" value="clear">AC</button>
                <button class="blueBtn" id="negativeBtn" value="negative">+/-</button>
                <button class="blueBtn" id="percentBtn" value="percent">%</button>
                <button class="orangeBtn operator" id="divideBtn" value="divide">/</button>
            </div>
            <div class="rowTwo">
                <button class="greenBtn operand" id="sevenBtn" value="7">7</button>
                <button class="greenBtn operand" id="eightBtn" value="8">8</button>
                <button class="greenBtn operand" id="nineBtn" value="9">9</button>
                <button class="orangeBtn operator" id="multiplyBtn" value="multiply">x</button>
            </div>
            <div class="rowThree">
                <button class="greenBtn operand" id="fourBtn" value="4">4</button>
                <button class="greenBtn operand" id="fiveBtn" value="5">5</button>
                <button class="greenBtn operand" id="sixBtn" value="6">6</button>
                <button class="orangeBtn operator" id="minusBtn" value="minus">-</button>
            </div>
            <div class="rowFour">
                <button class="greenBtn operand" id="oneBtn" value="1">1</button>
                <button class="greenBtn operand" id="twoBtn" value="2">2</button>
                <button class="greenBtn operand" id="threeBtn" value="3">3</button>
                <button class="orangeBtn operator" id="plusBtn" value="plus">+</button>
            </div>
            <div class="rowFive">
                <button class="bigGreenBtn operand" id="zeroBtn" value="0">0</button>
                <button class="greenBtn" id="decimalBtn" value=".">.</button>
                <button class="orangeBtn" id="equalBtn" value="equal">=</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
